<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ЮМК</title>

    <link href="styles/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="flex justify-between items-center w-screen h-[4.25rem] md:h-20 px-4 md:px-8 lg:px-20 xl:px-40 border md:mt-12"
    >
      <div class="max-w-[33%]"><img src="images/logotype.png" alt="ЮМК" /></div>

      <nav
        id="navigate"
        class="hidden md:block absolute z-10 md:static right-0 top-[4.25rem] md:justify-between w-screen md:w-fit h-screen md:h-fit text-right md:text-center py-8 px-4 bg-green/80 md:bg-transparent text-white md:text-neutral-900"
      >
        <ul
          id="navigateList"
          class="flex flex-col md:flex-row gap-10 md:gap-5 lg:gap-16 text-2xl md:text-[15px] font-semibold"
        >
          <li><a href="#">Продукт</a></li>
          <li><a href="#">Преимещества</a></li>
          <li><a href="#">Компания</a></li>
        </ul>
      </nav>

      <div class="hidden md:flex gap-3 lg:gap-5">
        <button class="bg-neutral-300 border text-green px-3 lg:px-4 py-2 rounded">Войти</button>
        <button class="bg-green text-white px-5 lg:px-7 py-2 rounded">Зарегистрироваться</button>
      </div>
      <div class="md:hidden flex gap-5 items-center">
        <button class="bg-green text-white text-[13px] px-[14px] py-[6px] rounded">
          Начать работу
        </button>
        <div id="burger" class="flex md:hidden flex-col justify-between w-fit h-4">
          <span class="block contents=' ' w-7 h-0.5 bg-black"></span>
          <span class="block contents=' ' w-7 h-0.5 bg-black"></span>
          <span class="block contents=' ' w-7 h-0.5 bg-black"></span>
        </div>
      </div>
    </header>
    <main>
      <section class="flex flex-col lg:flex-row items-center justify-center mb-[149px]">
        <div class="order-2 lg:order-1 px-4 lg:px-0 max-w-lg lg:max-w-2xl">
          <div class="pb-9 lg:ml-10 xl:ml-16 3xl:ml-0">
            <h1 class="text-[32px] xl:text-5xl leading-10 font-bold pb-5">
              <span class="text-green">Управление</span> проектами вместе с Task
            </h1>
            <p class="text-base xl:text-xl max-w-lg">
              Наша задача - помочь вам эффективно управлять сотрудниками, анализировать результаты и
              достигать поставленных целей.
            </p>
          </div>
          <button
            class="w-full sm:w-60 bg-green text-white flex gap-4 items-center justify-center py-3 rounded text-xl lg:ml-10 xl:ml-16 3xl:ml-0"
          >
            <span>Попробовать</span
            ><svg
              width="18"
              height="8"
              viewBox="0 0 18 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.8536 4.35355C18.0488 4.15829 18.0488 3.84171 17.8536 3.64645L14.6716 0.464466C14.4763 0.269204 14.1597 0.269204 13.9645 0.464466C13.7692 0.659728 13.7692 0.976311 13.9645 1.17157L16.7929 4L13.9645 6.82843C13.7692 7.02369 13.7692 7.34027 13.9645 7.53553C14.1597 7.7308 14.4763 7.7308 14.6716 7.53553L17.8536 4.35355ZM0.5 4.5H17.5V3.5H0.5V4.5Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
        <picture class="order-1 lg:order-0 w-screen md:w-fit">
          <source srcset="./images/chart.avif" type="image/avif" />
          <source srcset="./images/chart.webp" type="image/webp" />
          <img src="./images/chart.png" alt="График" />
        </picture>
      </section>
      <section class="px-5 sm:px-0 mb-40 sm:w-[640px] sm:mx-auto">
        <h2 class="text-2xl sm:text-4xl font-semibold mb-10">Есть вопросы?</h2>
        <form action="#" class="h-min flex flex-col gap-8 text-neutral-800">
          <div class="relative h-fit">
            <label>
              <input
                type="text"
                required
                class="border-2 border-neutral-600 rounded py-4 pl-4 pr-12 w-full focus:outline-green caret-green peer"
                name="name"
              />
              <span
                class="absolute left-2 top-1/2 translate-y-center text-neutral-100 peer-focus:top-[-0.1rem] peer-valid:top-[-0.1rem] peer-focus:w-10 peer-valid:w-10 peer-focus:text-center peer-valid:text-center peer-focus:text-sm peer-valid:text-sm peer-focus:font-semibold peer-valid:font-semibold peer-focus:text-green peer-focus:bg-white peer-valid:bg-white"
                >Имя</span
              >
            </label>
            <button
              id="clear_name"
              type="button"
              class="absolute right-2 top-1/2 translate-y-center"
            >
              <img src="./images/clearForm.svg" alt="Отчистить форму" />
            </button>
          </div>
          <div class="relative h-fit">
            <label>
              <input
                type="tel"
                required
                class="border-2 border-neutral-600 rounded py-4 pl-4 pr-12 w-full focus:outline-green caret-green"
                name="number"
                id="name"
                placeholder="+7"
              />
            </label>
            <!-- <select name="region" id="region" class="absolute left-0">
              <option value="rus"></option>
              <option value="bel"></option>
              <option value="kaz"></option>
            </select> -->
            <button
              id="clear_number"
              type="button"
              class="absolute right-2 top-1/2 translate-y-center"
            >
              <img src="./images/clearForm.svg" alt="Отчистить форму" />
            </button>
          </div>
          <label>
            <textarea
              name=""
              id=""
              placeholder="Сообщение"
              cols="30"
              rows="10"
              class="border-2 border-neutral-600 rounded py-4 pl-4 pr-12 w-full focus:outline-green caret-green"
            ></textarea>
          </label>
          <div class="relative flex items-center gap-5">
            <input
              type="checkbox"
              name=""
              id=""
              value=""
              class="scale-150 before:contents=' ' before:block before:w-5 before:h-5 before:absolute before:bg-white before:border-2 before:border-green before:rounded before:top-1/2 before:translate-y-center before:left-0 checked:before:bg-green checked:before:content-['✔︎'] checked:before:flex checked:before:items-center checked:before:justify-center checked:before:text-white"
            />
            <label class="text-neutral-700 text-xs sm:text-[15px]">
              Даю согласие на обработку персональных данных в соответствии с
              <a href="#" class="text-green">Политикой конфиденциальности</a>
            </label>
          </div>

          <button type="submit"></button>
        </form>
      </section>
    </main>
    <footer
      class="flex flex-col lg:flex-row gap-5 lg:gap-0 lg:justify-between lg:px-40 items-center py-8 border-t"
    >
      <img src="images/logotype.png" alt="ЮМК" class="lg:order-1" />
      <h5 class="lg:order-3">task@mail.ru</h5>
      <h5 class="lg:order-2">Task @2023 Все права защищены</h5>
    </footer>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
